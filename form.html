<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário questão 8</title>

</head>
<body>

    <form method="post" class="formu">
        <p></p>
        <div class="nome">
            <label for="Nome">Nome: </label>
            <input type="text" id="Nome" placeholder="Qual seu nome ou codinome?" maxlength="30" name="user_nome" required/>
        </div>
        
        <div class="CPF">
            <label for="CPF">CPF: </label>
            <input type="number" id="CPF" placeholder="###.###.###-##" title="###.###.###-##" maxlength="11" name="user_cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required/>
        </div>
        
        <div class="foto">
            <label for="image">Foto: </label> 
            <input type="image" value="&#128247 Enviar Foto" id="image" name="user_photo" class="inputfile"/>
        </div>

        <div class="telefone">
            <label for="telefone">Telefone: </label> 
            <input type="tel" maxlength="15" placeholder=(XX)9XXXX-XXXX title=(XX)9XXXX-XXXX name="phone" pattern="\([0-9]{2}\)[9][0-9]{4}-[0-9]{4}$" required />
        </div>

        <div>
            <label for="Email">Email: </label>
            <input type="email" id="Email" placeholder="Digite aqui um e-mail" name="user_email" required/>
        </div>
    
        <div class="pagamento">
            <p2>Forma de pagamento:</p2>
            <label class="radio">
                <input type="radio" name="answer">
                Cartão
            </label>
            <label class="radio">
                <input type="radio" name="answer">
                Débito
            </label>
            <label class="radio">
                <input type="radio" name="answer">
                Boleto
            </label>
        </div>

        <div>
            <label for="parcelas">Quantidade de parcelas:</label>
            <select id="parcelas" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>

        <div class="Button-cont">
            <button type="submit"><strong style="font-size: 20px;">&#10145;</strong>  Enviar dados</button>
            <button type="reset"><strong style="font-size: 20px;">&#128501;</strong>  Resetar dados</button>
        </div>

    </form>
</body>
</html>
